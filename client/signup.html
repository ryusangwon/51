<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="./css/signup.css">
        <script type="text/javascript" src="./js/includeHTML.js"></script>
        <script type="text/javascript" src="./js/signup.js"></script>
    </head>

    <body>
        <header include-html="./header.html"></header>
        <div class="signup-form">
            <form action="javascript:signup();">
                <input type="text" id="id" class="text-field" placeholder="아이디"></input>
                <input type="text" id="password" class="text-field" placeholder="비밀번호"></input>
                <input type="text" id="name" class="text-field" placeholder="이름"></input>
                <input type="submit" value="회원가입" class="submit-btn">
            </form>
        </div>

    </body>


    <script>
        includeHTML();
    </script>

</html>
